<!doctype html>
{% load static %}
<html class="no-js " lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">
    <title>Iniciar sesion</title>

    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/authentication.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/color_skins.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
</head>
<body class="theme-blush authentication sidebar-collapse">

<nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
    <div class="container">
        <div class="navbar-translate n_logo">
            <a class="navbar-brand logo-navbar" href="{% url 'core:base' %}" title="" target=""><p>TutoTics</p></a>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
            </button>
        </div>
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:base' %}">Principal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-white btn-round" href="sign-up.html">Registrarse</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="page-header">
    <div class="page-header-image" style="background-image:url({% static 'assets/images/fondo-login.jpeg' %})"></div>
    <div class="container">
        <div class="col-md-12 content-center">
            <div class="card-plain">
                <form class="form" method="" action="">
                    <div class="header">
                        <div class="logo-container logo-contenedor">
                            <div class="logo-login">
                                <img src="{% static 'assets/images/logo.png' %}" alt="logo_tutotics">
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Usuario">
                            <span class="input-group-addon">
<i class="zmdi zmdi-account-circle"></i>
</span>
                        </div>
                        <div class="input-group">

                            <input type="password" placeholder="Contraseña" class="form-control"/>

                        </div>
                    </div>
                    <div class="footer text-center">
                        <a href="index.html" class="btn btn-primary btn-round btn-lg btn-block ">Ingresar</a>
                        <h5><a href="forgot-password.html" class="link">Olvidaste la contraseña?</a></h5>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="https://thememakker.com/contact/" target="_blank">Contacto</a></li>
                    <li><a href="https://thememakker.com/about/" target="_blank">Quienes somos</a></li>
                    <li><a href="javascript:void(0);">FAQ</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</div>

<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/vendorscripts.bundle.js' %}"></script>
<script>
    $(".navbar-toggler").on('click', function () {
        $("html").toggleClass("nav-open");
    });
    //=============================================================================
    $('.form-control').on("focus", function () {
        $(this).parent('.input-group').addClass("input-group-focus");
    }).on("blur", function () {
        $(this).parent(".input-group").removeClass("input-group-focus");
    });
</script>

        crossorigin="anonymous"></script>
</html>
